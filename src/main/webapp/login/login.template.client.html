<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel = "stylesheet"/>
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <form>
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label"> Username </label>

                <div class="col-sm-10">
                    <input class="form-control wbdv-field wbdv-username"
                           id="username"
                           placeholder="Xin">
                </div>
            </div>

            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">
                    Password </label>

                <div class="col-sm-10">
                    <input type="password" class="form-control wbdv-field wbdv-password"
                           id="password" placeholder="123qwe#$%">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">

                    <a href="../profile/profile.template.client.html" class="btn btn-primary btn-block wbdv-login">Sign in</a>
                    <div class="row">
                        <div class="col-6">
                        </div>
                        <div class="col-6">
                            <a href="../register/register.template.client.html" class="float-right">Sign up</a>
                        </div>
                    </div>
                </div>
            </div>


            <div>
                <a href="../index.html">
                    Cancel
                </a>
            </div>
        </form>

    </div>
</body>
</html>
